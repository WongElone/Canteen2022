<form action="/try.html" class="form">
  <label class="input__label" for="input-1">First Input</label>
  <input
    id="input-1"
    class="input text-input"
    type="text"
    placeholder="Enter Text"
  />
  <label class="input__label" for="input-2">Second Input</label>
  <input
    id="input-2"
    class="input text-input"
    type="text"
    placeholder="Enter Text"
  />
  <label class="input__label" for="input-3">Third Input</label>
  <input
    id="input-3"
    class="input text-input text-input--block"
    type="text"
    placeholder="Enter Text"
  />
  <div class="checkbox-section">
    <label class="checkbox-container">
      <input class="checkbox" type="checkbox" />
      <span class="checkbox__bg"></span>
      <img class="checkbox__mark" src="public/images/check-solid.svg" alt="" />
    </label>
    <div class="checkbox__caption">Agree</div>
  </div>
  <button class="btn btn--secondary" type="submit">Submit</button>
</form>
