<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Canteen - Place New Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/52a93cbf3b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <section class="nav collapsible">
      <header class="nav__header">
        <a class="nav__heading" href="/orders/yourOrders" title="Refresh Page"
          >Best Canteen</a
        >
      </header>
      <span class="icon-container collapsible__toggler" title="Expand">
        <i class="icon collapsible__bar fa-solid fa-bars"></i>
        <i class="icon collapsible__chevron fa-solid fa-chevron-right"></i>
      </span>
      <ul class="list nav__content collapsible__content">
        <li class="list__item nav__item" title="Place New Order">
          <a href="/orders/new">
            <div class="nav__item__title">Place New Order</div>
            <i class="icon nav__item__icon fa-solid fa-list"></i>
          </a>
        </li>

        <li class="list__item nav__item" title="Pending Orders">
          <a href="/orders/yourOrders">
            <div class="nav__item__title">Pending Orders</div>
            <i class="icon nav__item__icon fa-solid fa-hourglass-start"></i>
          </a>
        </li>

        <li class="list__item nav__item" title="Settings">
          <a href="#">
            <div class="nav__item__title">Settings</div>
            <i class="icon nav__item__icon fa-solid fa-gears"></i>
          </a>
        </li>

        <li class="list__item nav__item" title="Logout">
          <a href="/authen/logout">
            <div class="nav__item__title">Logout</div>
            <i
              class="icon nav__item__icon fa-solid fa-arrow-right-from-bracket"
            ></i>
          </a>
        </li>
      </ul>
    </section>
    
    <section class="block block--title">
      <h1>Place New Order</h1>
    </section>

    <section class="block" id="section-menus"></section>

    <section class="block" id="section-form">
      <form action="/orders" method="POST">
        <input type="hidden" id="input-order" name="dishnamesXqtys" required />
        <div class="input-time-container">
          <label for="appoint-time">Appoint a time for takeaway: </label>
          <input class="input-time" type="time" id="appoint-time" name="appointTime" required>
        </div>
        <div class="err-msg" data-appoint-time-validate-msg></div>
        <div class="block">
          <button class="btn btn--primary" type="submit">Submit Order</button>
          <div class="err-msg" data-submit-validate-msg></div>
        </div>
      </form>
    </section>

    <template id="menu-container-template">
      <section class="container" data-menu-container>
        <input type="hidden" data-menu-id>
        <h2 class="container__header container__header--white container__header--left" data-menu-name>Menu Name</h2>
        <div class="container__body grid--1x2 grid grid--foods" data-foods-container></div>
      </section>
    </template>

    <template id="food-template">
      <article class="food" data-food>
        <div class="food__name" data-food-name>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, quos!</div>
        <div class="food__price" data-food-price>$123</div>
        <div class="food__qty">
          <button class="food__btn food__btn--add">
            +
          </button>
          <div class="food__qty-string" data-food-qty-str>0</div>
          <button class="food__btn food__btn--minus">
            âˆ’
          </button>
        </div>
      </article>
    </template>
    
    <script src="../lib/collapsibles.js"></script>
    <script src="../lib/newOrder.js"></script>
  </body>
</html>
